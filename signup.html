<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3494e6, #ec6e86);
            background-size: 400% 400%;
            animation: gradient 15s infinite alternate;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            padding: 20px;
        }

        .signup-container h2 {
            color: #333;
        }

        .signup-form {
            margin-top: 20px;
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="submit"] {
            background: #007BFF;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            padding: 12px 0;
            font-size: 16px;
        }

        .form-group input[type="submit"]:hover {
            background: #0056b3;
        }

        .form-group input[type="submit"]:focus,
        .form-group input[type="submit"]:hover {
            background: #0056b3;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .remember-me {
            text-align: left;
            margin-top: 10px;
        }

        .remember-me label {
            display: inline-block;
            vertical-align: middle;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 5px;
        }

        .terms-link {
            text-align: left;
            margin-top: 10px;
        }

        .terms-link a {
            text-decoration: none;
            color: #007BFF;
        }

        .terms-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form class="signup-form" action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
            </div>
            <div class="form-group">
                <label for="confirm-email">Confirm Email</label>
                <input type="email" id="confirm-email" name="confirm-email" placeholder="Confirm your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign Up">
            </div>
        </form>
        <div class="terms-link">
            <a href="#">By signing up, you agree to our Terms and Conditions</a>
        </div>
    </div>
</body>
</html>
